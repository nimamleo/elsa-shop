version: "3"
services:
  shop-backend:
    image: registry.gitlab.com/tech7684941/shop:${CI_PIPELINE_ID}
    networks:
      back-traefik:
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.charter-stage.rule=Host(`charter-api.go2tr.work`)"
      - "traefik.http.routers.charter-stage.tls.certresolver=letsencrypt"
      - "traefik.http.routers.charter-stage.entrypoints=https"
      - "traefik.http.services.charter-stage.loadbalancer.server.port=3010"



networks:
  back-traefik:
    external: true
